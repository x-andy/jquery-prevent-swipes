deployment:
  npm_publish:
    branch: gh-pages
    commands:
      - >
        git config --global user.email "andy.niccolai@gmail.com" &&
        git config --global user.name "Andy Niccolai" &&
        npm version patch -m "%s [ci skip]" &&
        git push
      - >
        printf "//registry.npmjs.org/:_authToken=${NPM_TOKEN}\n" > ~/.npmrc &&
        npm whoami
        npm publish
